<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuneTrove</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">TuneTrove</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container container-xl">
      <div class="row mt-4 justify-content-center">
        <div class="col-8">
          <h4 class="alert-heading">
            Ready to find your perfect playlist? Let us know what you're looking
            for, and we'll help you discover your next favorite tunes!
          </h4>
        </div>
      </div>
      <div class="row mt-4 justify-content-center align-items-center">
        <div class="col-6">
          <form action="/subscriber" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input required type="text" class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="Artist" class="form-label">Select Artist</label>
              <select
                name="Artist"
                class="form-select"
                id="Artist"
                aria-label="Select Artist"
                required
              >
                <option selected>Select an Artist</option>
                <option value="Eminem">Eminem</option>
                <option value="Sia">Sia</option>
                <option value="LadyGaga">Lady Gaga</option>
                <option value="BrunoMars">Bruno Mars</option>
                <option value="JustinBieber">Justin Bieber</option>
                <option value="Coldplay">Coldplay</option>
                <option value="Rihanna">Rihanna</option>
                <option value="Maroon5">Maroon 5</option>
                <option value="DuaLipa">Dua Lipa</option>
                <option value="Marshmello">Marshmello</option>
                <option value="AlanWalker">Alan Walker</option>
                <option value="SelenaGomez">Selena Gomez</option>
                <option value="SelenaGomez&TheScene">
                  Selena Gomez & The Scene
                </option>
                <option value="Shakira">Shakira</option>
                <option value="Beyonce">Beyonce</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="Genre" class="form-label">Pick a Genre</label>
              <select
                name="Genre"
                class="form-select"
                id="Genre"
                aria-label="Pick a Genre"
                required
              >
                <option selected>Pick a Genre</option>
                <option value="acousticPop">acoustic pop</option>
                <option value="alaskaIndie">alaska indie</option>
                <option value="alternativer&b">alternative r&b</option>
                <option value="artPop">art pop</option>
                <option value="altHipHop">alt hip hop</option>
                <option value="australianDance">australian dance</option>
                <option value="australianHipHop">australian hip hop</option>
                <option value="australianPop">australian pop</option>
                <option value="barbadianPop">barbadian pop</option>
                <option value="baroquePop">baroque pop</option>
                <option value="belgianEdm">belgian edm</option>
                <option value="bigRoom">big room</option>
                <option value="boyBand">boy band</option>
                <option value="britishSoul">british soul</option>
                <option value="brostep">brostep</option>
                <option value="canadianContemporaryr&b">
                  canadian contemporary r&b
                </option>
                <option value="canadianLatin">canadian latin</option>
                <option value="canadianPop">canadian pop</option>
                <option value="canadianHipHop">canadian hip hop</option>
                <option value="candyPop">candy pop</option>
                <option value="celticRock">celtic rock</option>
                <option value="chicagoRap">chicago rap</option>
                <option value="colombianPop">colombian pop</option>
                <option value="complextro">Virtual University</option>
                <option value="contemporaryCountry">complextro</option>
                <option value="dance pop">dance pop</option>
                <option value="danishPop">danish pop</option>
                <option value="detroitPop">detroit pop</option>
                <option value="downtempo">downtempo</option>
                <option value="edm">edm</option>
                <option value="electro">electro</option>
                <option value="electroHouse">electro house</option>
                <option value="electronicTrap">electronic trap</option>
                <option value="electroPop">electro pop</option>
                <option value="escapeRoom">escape room</option>
                <option value="folkPop">folk pop</option>
                <option value="frenchIndiePop">french indie pop</option>
                <option value="hipHop">hip hop</option>
                <option value="hipPop">hip pop</option>
                <option value="hollywood">hollywood</option>
                <option value="house">house</option>
                <option value="indiePop">indie pop</option>
                <option value="irishsinger-songwriter">
                  irish singer-songwriter
                </option>
                <option value="latin">latin</option>
                <option value="metropopolis">metropopolis</option>
                <option value="moroccanPop">moroccan pop</option>
                <option value="neoMellow">neo mellow</option>
                <option value="permanentWave">permanent wave</option>
                <option value="pop">pop</option>
                <option value="tropicalHouse">tropical house</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Show Results</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="bg-body-tertiary text-center text-lg-start">
      <div
        class="text-center p-3"
        style="
          background-color: rgba(0, 0, 0, 0.05);
          position: fixed;
          bottom: 0;
          width: 100%;
        "
      >
        Â© 2024 Copyright:
        <span class="text-body">Developed by Ashish Kumar and Aman Kumar</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
